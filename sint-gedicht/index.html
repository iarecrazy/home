<!doctype html>
<html>
	<head>
		<title>Rob's Sinterklaas gedicht</title>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<script>

	</script>
<body>
	<div class="bg-image"></div>
	
	<canvas id="canvas"></canvas>
	
	<div class="bg-background">
	</div>
	<div class="bg-animation">
	</div>
	<div class="gedicht"><textarea spellcheck="false" class="textarea"></textarea></div>

	<div class="hide-everything">
		<br/><br/><br/><br/><br/>
		<button id="startButton" onclick="clickOne()">Klik hier Rob Broeren...</button>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.typetype.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript">
		$(function()
		{
			$(".bg-background").hide();
			$(".bg-animation").hide();
			$(".gedicht").hide();

			$("#canvas").hide();

			startSnow();
		});

		var clickOne = function()
		{
			$("#startButton").html("Noem je dat klikken? Zo heb ik er geen zin in hoor, druk eens wat harder!");
			$("#startButton").attr("onclick", "clickTwo()");
		};

		var clickTwo = function()
		{
			$("#startButton").html("Auw auw auw auw! Niet ZO hard.... Ik ben al weg :(");
			$("#startButton").attr("onclick", "#");
			$("#startButton").fadeOut(5000, function()
			{
				startGedicht();
			});
		}

		var startGedicht = function()
		{
			$("#startButton").hide();

			$(".bg-animation").show();

			$(".hide-everything").fadeOut(5000, function()
				{
					$("#canvas").fadeIn(1000, function()
						{

							$(".bg-background").fadeIn(10000);


							$(".gedicht").fadeIn(10000, function()
								{
									startTyping();
								});
						})
				});
		};

	</script>

</body>
</html>
